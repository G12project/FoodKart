          <li><a class="nav-link" href="/logout">Logout<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"

              </svg></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>{% if user.is_authenticated %}
              <a style="color:white" class="navbar-brand" href="/home">{{user.username}}<svg xmlns="http://www.w3.org/2000/svg"
                  width="16" height="16" fill="currentColor" class="bi bi-file-person" viewBox="0 0 16 16">
                  <path
                    d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z" />

                </svg> </a>
              {%endif%}
            </li>
    </ul>

  </nav>
  <h1>Menu</h1>



  <div class="card-deck">
    {% for food in object_list %}
    <div class="card" style="max-width: 18rem; min-width: 18rem;">
      <img class="card-img-top" src="{{food.food_image.url}}" width="200" height="200" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ food.food_name }}</h5>
        <p class="card-text">{{ food.description }}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted"><a href="update/{{food.id}}">edit</a></small>
        <small class="text-muted"><a href="delete/{{food.id}}">delete</a></small>
      </div>
    </div>
    {% endfor %}
  </div>

  <a href="/add"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
      class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
    </svg></a>

</body>

</html>
